<style>
  :root {
    --chart-text-color: theme('colors.brand-text-muted');
    --chart-grid-color: theme('colors.brand-border');
    --chart-bar-color: theme('colors.brand-accent');
    --chart-tooltip-bg: theme('colors.brand-surface');
    --chart-tooltip-text: theme('colors.brand-text');
  }
  html.dark {
    --chart-text-color: theme('colors.brand-text-muted-dark');
    --chart-grid-color: theme('colors.brand-border-dark');
    --chart-bar-color: theme('colors.brand-accent-dark');
    --chart-tooltip-bg: theme('colors.brand-surface-dark');
    --chart-tooltip-text: theme('colors.brand-text-dark');
  }
  body {
    background-color: theme('colors.brand-bg');
    color: theme('colors.brand-text');
    font-family: theme('fontFamily.body');
  }
  html.dark body {
    background-color: theme('colors.brand-bg-dark');
    color: theme('colors.brand-text-dark');
  }

  .prose h1 {
    font-size: 2.25rem; /* 36px */
    line-height: 2.5rem;
    font-weight: 800;
    color: theme('colors.brand-text');
    font-family: theme('fontFamily.display');
    margin-top: 1.5em;
    margin-bottom: 0.8em;
  }
  .prose h2 {
    font-size: 1.875rem; /* 30px */
    line-height: 2.25rem;
    font-weight: 700;
    color: theme('colors.brand-text');
    font-family: theme('fontFamily.display');
    margin-top: 1.5em;
    margin-bottom: 0.8em;
  }
  .prose h3 {
    font-size: 1.5rem; /* 24px */
    line-height: 2rem;
    font-weight: 600;
    color: theme('colors.brand-text');
    font-family: theme('fontFamily.display');
    margin-top: 1.5em;
    margin-bottom: 0.8em;
  }
  .prose h4 {
    font-size: 1.25rem; /* 20px */
    line-height: 1.75rem;
    font-weight: 600;
    color: theme('colors.brand-text');
    font-family: theme('fontFamily.display');
    margin-top: 1.5em;
    margin-bottom: 0.8em;
  }
  html.dark .prose h1,
  html.dark .prose h2,
  html.dark .prose h3,
  html.dark .prose h4 {
    color: theme('colors.brand-text-dark');
  }

  .prose p, .prose li {
    color: theme('colors.brand-text-muted');
    line-height: 1.8;
  }
  html.dark .prose p, html.dark .prose li {
    color: theme('colors.brand-text-muted-dark');
  }
  .prose blockquote {
     color: theme('colors.brand-text-muted');
     border-left-color: theme('colors.brand-accent');
     font-family: theme('fontFamily.body');
     font-style: italic;
  }
  html.dark .prose blockquote {
     color: theme('colors.brand-text-muted-dark');
     border-left-color: theme('colors.brand-accent-dark');
  }
  .prose a {
    color: theme('colors.brand-accent');
    text-decoration: none;
    font-weight: 600;
  }
  html.dark .prose a {
    color: theme('colors.brand-accent-dark');
  }
  .prose a:hover {
    text-decoration: underline;
  }
  .prose strong {
    color: theme('colors.brand-text');
    font-weight: 700;
  }
  html.dark .prose strong {
    color: theme('colors.brand-text-dark');
  }
  .prose code {
    color: theme('colors.brand-highlight');
    background-color: theme('colors.brand-highlight/10');
    padding: .2em .4em;
    margin: 0;
    font-size: 85%;
    border-radius: 6px;
    font-family: monospace;
  }
  html.dark .prose code {
    color: theme('colors.brand-highlight-dark');
    background-color: theme('colors.brand-highlight-dark/10');
  }
  .prose pre {
    background-color: #282c34; /* A common dark theme for code blocks */
    color: #abb2bf;
    border-radius: 0.5rem;
    padding: 1.25em;
    overflow-x: auto;
    font-family: monospace;
  }
  html.dark .prose pre {
    background-color: #282c34;
    color: #abb2bf;
  }

  /* Style for images inserted into the editor content */
  .prose .img-container {
    position: relative;
    line-height: 0; /* a "clearfix" for the float */
    margin-top: 1.5em;
    margin-bottom: 1.5em;
  }
  /* clearfix */
  .prose .img-container::after {
    content: "";
    display: table;
    clear: both;
  }
  .prose .img-container.align-left { float: left; margin-right: 1.5em; }
  .prose .img-container.align-center { display: block; margin-left: auto; margin-right: auto; float: none; text-align: center; }
  .prose .img-container.align-right { float: right; margin-left: 1.5em; }
  
  .prose .img-container.size-sm { max-width: 33.33%; }
  .prose .img-container.size-md { max-width: 66.66%; }
  .prose .img-container.size-full { max-width: 100%; }

  .prose img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem; /* 8px */
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    display: inline-block; /* To respect container's text-align for center */
  }

  html.dark .prose img {
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.2);
  }

  .prose[contenteditable=true]:empty:before {
    content: attr(data-placeholder);
    color: theme('colors.brand-text-muted');
    display: block;
    cursor: text;
  }

  .fancy-scrollbar::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  .fancy-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .fancy-scrollbar::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 3px;
  }
  html.dark .fancy-scrollbar::-webkit-scrollbar-thumb {
    background: #475569; /* slate-600 */
  }
  .fancy-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #aaa;
  }
  html.dark .fancy-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #64748b; /* slate-500 */
  }
  
  /* Global Animations & Effects */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideInUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  .page-content-enter {
    animation: fadeIn 0.5s ease-out forwards;
  }

  .card-lift-hover {
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
  }
  .card-lift-hover:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 20px -5px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.05);
  }
  html.dark .card-lift-hover:hover {
    box-shadow: 0 12px 20px -5px rgb(0 0 0 / 0.15), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  }

</style>
